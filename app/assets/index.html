<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="apple-mobile-web-app-title" content="Yavorsky">
  <title>Yavorsky</title>

  <style>
    @import url(http://fonts.googleapis.com/css?family=Muli:300,400,300italic,400italic|Raleway:400,100,200,300,500,600,700,800,900);
  </style>
  <script src="/javascripts/vendor.js"></script>
  <link rel="stylesheet" href="/stylesheets/app.css">
</head>
<body>
<div class="app">
  <header class="header">
    <div class="header-top">
      <nav class="nav">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Follow</a></li>
        </ul>
      </nav>
    </div>
    <div class="stars-big"></div>
    <div class="stars-medium"></div>
    <div class="stars-small"></div>
    <div class="clouds">
      <img class="cloud" src="/img/cloud.png"></img>
      <img class="cloud" src="/img/cloud.png"></img>
      <img class="cloud" src="/img/cloud.png"></img>
      <img class="cloud" src="/img/cloud.png"></img>
      <img class="cloud" src="/img/cloud.png"></img>
    </div>
    <div class="title">
      <h3>Artem</h3>
      <h1>-Yavorsky-</h1>
    </div>
    <div class="header-bottom"><img class="avatar" src="/img/avatar.png"/></div>
  </header>
  <div class="content">
  </div>
</div>
<script type="text/javascript">
  $(function(){
    $(window).on('scroll', function () {
      var pos = document.body.scrollTop
      if (pos >= 73) {
        $('.header').addClass('minimized')
      } else {
        $('.header').removeClass('minimized')
      }
    })
  })
</script>
</body>
</html>
